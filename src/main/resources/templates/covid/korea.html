<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<div class = "container">

    <h1 class="display-4">Coronavirus Tracker Application(Korea)</h1>
    <p class="lead">한국의 코로나19 현황테이블</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${koreaStats[0].total_patient}"></h1>
        <p class="lead">Total cases reported</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day</span>
            <span th:text="${koreaStats[0].l_total}">0</span>
        </p>
    </div>

    <table class= "table">
        <tr>
            <th rowspan="2">지역</th>
            <th colspan="3">전일 대비 증감량</th>
            <th colspan="5">확진환자 (명)</th>
        </tr>
        <tr>
            <th>합계</th>
            <th>국내발생</th>
            <th>해외유입</th>
            <th>확진환자</th>
            <th>격리중</th>
            <th>격리해제</th>
            <th>사망자</th>
            <th title = "인구 10만 명당">발생률(*)</th>
        </tr>
        <tr th:each = "stat : ${koreaStats} ">
            <td th:text = "${stat.country}"> </td>
            <td th:text = "${stat.l_total}">0</td>
            <td th:text = "${stat.l_local}">0</td>
            <td th:text = "${stat.l_inflow}">0</td>
            <td th:text = "${stat.total_patient}">0</td>
            <td th:text = "${stat.quarantine}">0</td>
            <td th:text = "${stat.quarantine_release}">0</td>
            <td th:text = "${stat.death}">0</td>
            <td th:text = "${stat.incidence}">0</td>
        </tr>
    </table>
</div>

</body>
</html>
